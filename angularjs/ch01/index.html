<!DOCTYPE html>
<html ng-app="colorPickerApp" lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body ng-controller="MainCtrl">
        <h1>Angular JS Quickstart ColorPicker</h1>
        <color-picker init-r="255" init-g="0" init-b="0" init-a="1.0" 
            on-change="onColorChange(r,g,b,a)"></color-picker>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
        <script src="js/colorPickerApp.js"></script>
    </body>
</html>
