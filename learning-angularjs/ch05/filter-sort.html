<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>AngularJS Sorting and Filtering</title>
    <style>
      table {text-align: right}
      td.th {padding: 3px}
      th {cursore: pointer;}
    </style>
  </head>
  <body>
    <div ng-controller="myController">
      <h2>Sorting and Filtering</h2>
      <input ng-model="filterString" />
      <input type="button" ng-click="setFilter()" value="Filter" />
      <table>
        <tr>
          <th ng-click="setSort('make')">Make</th>
          <th ng-click="setSort('model')">Model</th>
          <th ng-click="setSort('capacity')">Capacity</th>
        </tr>
        <tr ng-repeat="plane in filteredPlanes | orderBy:column:reverse">
          <td>{{plane.make}}</td>
          <td>{{plane.model}}</td>
          <td>{{plane.capacity}}</td>
        </tr>
      </table>
    </div>
    <script src="//code.angularjs.org/1.3.0/angular.min.js"></script>
    <script src="filter-sort.js"></script>
  </body>
</html>
